<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign in</title>
  </head>
  <body>
    <h1>Signin</h1>
    <form action="/login" method="post">
      <div>
        <label for="Email">Email </label
        ><input
          type="email"
          id="username"
          name="username"
          placeholder="username"
          required
        />
      </div>
      <div>
        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          minlength="6"
        />
      </div>
      <p><input type="checkbox" /> <label for="">비밀번호 표시</label></p>

      <button type="submit">Submit</button>
    </form>
    <a href="CreateAccount.html"><button type="text">Create Account</button></a>
  </body>
</html>
